<pre><p class ="Aufgabe">Pythagoras Aufgabe 78

Berechnen Sie die Länge der Raumdiagonalen d in cm.   

<img src="Aufgabe61L.jpg" >

Satz von Pythagoras im Dreieck ABC: 

s² = AB² + AC² 

s² = 8² cm² + 5² cm² = 89 cm² |√ 

s = 9,4 cm 

Satz von Pythagoras im Dreieck CBD: 

d² = s² + CD² 

d² = 9,4² cm² + 3² cm² = 97,9 cm² |√ 

<span style="color:red;">d = 9,9 cm</span>
