<pre><p class ="Aufgabe">Pythagoras Aufgabe 16

Berechnen Sie von der Hängebrücke die Längen x und y der beiden Spannseile in m. 

<img src="Aufgabe9L.jpg" >

x² = 75² m² + 95² m² = 14 650 m² |√ 

<span style="color:red;">x</span> = <math ><msqrt><mi>14 650 m²</mi></msqrt></math> = <span style="color:red;">121 m</span>

y² = 95² m² + 450² m² = 211 525 m² |√ 
 
<span style="color:red;">y</span> = <math ><msqrt><mi>211 525 m²</mi></msqrt></math> = <span style="color:red;">459,9 m</span>
