<pre><p class ="Aufgabe">Pythagoras Aufgabe 3

Eine Leiter ist 6 m lang und steht am Fußpunkt 1,3 m von einer Wand entfernt. 
In welcher Höhe h in m berührt die Leiter die Wand?      

<img src="Aufgabe2L.jpg" >

6² m² = h² + 1,3² m² | - 1,3² m² 

h² = 6² m² - 1,3² m² = 34,3 m² 

h = <math><msqrt><mi>34,3 m²</mi></msqrt></math>

<span style="color:red;">h = 5,9 m</span></p></pre>
