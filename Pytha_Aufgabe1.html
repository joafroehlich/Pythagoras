<pre><p class ="Aufgabe">Pythagoras Aufgabe 1

Wie lang ist die Kathete a in cm, wenn die Kathete b = 7,8 cm und die 
Hypotenuse c = 9,8 cm lang sind? 

<img src="Aufgabe1.jpg" >

c² = a² + b² | -b² 

a² = c² - b² 

a² = 9,8² cm² - 7,8² cm² = 35,2 cm² |√ 

a = <math><msqrt><mi>35,2</mi></msqrt></math>

a = <span style="color:red;">5,9 cm</span></p></pre>
